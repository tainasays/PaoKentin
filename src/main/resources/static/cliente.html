<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PãoKentin - Área do Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body class="cliente-bg">
    <div class="navigation-bar">
        <div class="container">
            <div class="row align-items-center">
                <div class="col">
                    <a href="home.html" class="text-white text-decoration-none fw-bold fs-3">
                        🍞 PãoKentin
                    </a>
                </div>
                <div class="col-auto">
                    <span class="text-white fs-5">🏪 Área do Cliente</span>
                </div>
            </div>
        </div>
    </div>

    <div class="client-area">
        <div class="container">
            <h2 class="client-title">Status dos Pães em Tempo Real</h2>

            <div class="info-banner">
                <div class="row align-items-center">
                    <div class="col-md-8">
                        <h5 class="mb-2">🕐 Acompanhe quando seus pães favoritos ficam prontos!</h5>
                        <p class="mb-0 text-muted">Esta página atualiza automaticamente para mostrar o status mais recente das fornadas.</p>
                    </div>
                    <div class="col-md-4 text-end">
                        <button class="btn btn-outline-primary" onclick="carregarStatus()">🔄 Atualizar Agora</button>
                    </div>
                </div>
            </div>

            <div id="statusPaes">
                <div class="text-center py-5">
                    <div class="spinner-border text-white" role="status" style="width: 3rem; height: 3rem;"></div>
                    <p class="mt-4 text-white fs-5">Carregando informações dos pães...</p>
                </div>
            </div>

            <div class="last-update" id="lastUpdate"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/config/config.js"></script>
    <script src="/assets/js/utils.js"></script>
    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/cliente.js"></script>
</body>
</html>
